name: Deploy Static Academic Homepage

on:
  push:
    branches: [ main, new ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare static files
        run: |
          # 确保index.html在根目录
          if [ ! -f "index.html" ]; then
            echo "Error: index.html not found in root directory"
            exit 1
          fi
          
          # 确保.nojekyll文件存在，禁用Jekyll处理
          touch .nojekyll
          
          # 创建必要的目录结构
          mkdir -p assets/css assets/js assets/fonts
          
          # 检查必要文件是否存在
          echo "Checking required files..."
          ls -la index.html styles.css script.js .nojekyll
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
